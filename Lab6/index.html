    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="#hero">mile of Threads</a>

    </nav>
    <section class="hero" id="hero">
        <div class="container-fluid min-vh-100">
            <div class="row flex-column-reverse flex-sm-row">
                <div class="col">
                    <div class="text-start">
                        <h1>mile of Threads</h1>
                    </div>
                    <div class="text-start short-info">
                        <h2>store for weebs</h2>
                    </div>
                </div>
                <div class="col text-center photo-area">
                    <img src="Resources/cover.png" alt="mile of Threads" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <div class="container-fluid text-center min-vh-100">
            <div class="row flex-column-reverse flex-sm-row">
                <div class="col">
                    <div class="text-start">
                        <h1>ABOUT</h1>
                    </div>
                    <div class="text-start">
                        <h2>mile of Threads</h2>
                    </div>
                    <div class="text-start description">
                        <p>Store for anime lovers. I was designing the store site, certificates and some invoice
                            documents.</p>
                    </div>
                </div>
                <div class="col video-area">
                    <video class="object-fit-cover" src="/Resources/video.mov" playsinline="playsinline"
                        autoplay="autoplay" muted="muted" loop="loop" loading="lazy"></video>
                </div>
            </div>
        </div>
    </section>

        <div class="container-fluid min-vh-100">
            <div class="row">
                <div class="col">
                    <div class="header">
                        <h1>WRITE ME</h1>
                    </div>
                    <div class="my-contacts">
                        <div class="email">

                        </div>
                        <div class="socials">
                            <p>@boyegorka</p>
                            <p class="secondary-info">- for all socials</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="header">
                        <h1>I WILL WRITE</h1>
                    </div>
                    <div class="feedback-form">
                        <form method="post" action="mailto:boyegorka@gmail.com">
                            <input class="form-control form-control-lg" type="text" name="email" id="email"
                                placeholder="Email" required> <br>
                            <input class="form-control form-control-lg" type="text" name="name" id="name"
                                placeholder="Name" required> <br>
                            <textarea class="form-control" name="text" id="text" cols="20" rows="5"
                                placeholder="Message" required></textarea> <br>
                            <button class="btn .text-nowrap" type="submit">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
